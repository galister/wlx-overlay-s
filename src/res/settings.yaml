    rect: [0, 0, 600, 800, 2]
    bg_color: "#102030"

  - type: Label
    rect: [15, 35, 600, 70, 2]
    font_size: 24
    fg_color: "#ffffff"
    source: Static
    text: Settings

  - type: Button
    rect: [560, 0, 40, 40, 2]
    font_size: 16
    bg_color: "#880000"
    fg_color: "#ffffff"
    text: X
    click_down:
      - type: Window
        target: "settings"
        action: Destroy

  - type: Panel
    rect: [50, 53, 500, 1, 2]
    bg_color: "#c0c0c0"

